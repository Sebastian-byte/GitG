version: '{build}'
skip_tags: true

build:
  parallel: true
  verbosity: minimal

image:
  - Visual Studio 2019
  - Ubuntu

stack: python 3.8

environment:
  matrix:
    - ARCH: i686
      PYTHON: "C:\\Python38"
      PYTHON_VERSION: "3.8.6"
      PYTHON_ARCH: "32"
      platform: "x86"

    - ARCH: amd64
      PYTHON: "C:\\Python38-x64"
      PYTHON_VERSION: "3.8.6"
      PYTHON_ARCH: "64"
      platform: "x64"

init:
  - cmd: "echo Python-Path: %PYTHON% Python-Version: %PYTHON_VERSION% Python-Arch: x%PYTHON_ARCH% Computer-Arch: %platform% Appveyor-Arch: %ARCH%"

install:
  - cmd: "SET PATH=%PYTHON%;%path%" # Add Python to the path
  - cmd: "SET PATH=%PYTHON%\\Scripts;%path%"
  - sh: "export PATH=$PATH:/%PYTHON%"
  - sh: "export PATH=$PATH:/%PYTHON%/Scripts"
  - "pip install -r requirements.txt"

build_script:
  - mkdir build
  - cd build
  - "pyinstaller --onefile --distpath ./GitG/dist --workpath ./GitG/build ../GitG.py" # Compile GitG and GitGSave
  - "pyinstaller --onefile --distpath ./GitGSave/dist --workpath ./GitGSave/build ../GitGSave.py" # Save it to different directories

test_script:
  - cd GitG/dist
  - cmd: "xcopy ..\\..\\..\\src\\* .\\src /e /i"
  - sh: "mkdir src"
  - sh: "cp -rv ../../../src/* ./src"
  - cmd: "GitG.exe --version"
  - sh: "./GitG --version"
  - cd ../../GitGSave/dist
  - cmd: "xcopy ..\\..\\..\\src\\* .\\src /e /i"
  - sh: "mkdir src"
  - sh: "cp -rv ../../../src/* ./src"
  - cmd: "GitGSave.exe --version"
  - sh: "./GitGSave --version"
  - cd ../../..

artifacts:
- path: ./build/GitG/dist
  name: GitG-$(APPVEYOR_BUILD_WORKER_IMAGE)-$(platform)

- path: ./build/GitGSave/dist
  name: GitGSave-$(APPVEYOR_BUILD_WORKER_IMAGE)-$(platform)

deploy:
  release: GitG-v0.9-$(APPVEYOR_BUILD_VERSION)
  description: 'Autogenerated built by Appveyor'
  provider: GitHub
  auth_token:
    secure: cZPQOqmIIQmwGKBZm6h3h/m85lWjzdtK7Ad8vDtV9x6Dp5GRVeVJL2tn6YwyKRjY
  artifacts: GitG-$(APPVEYOR_BUILD_WORKER_IMAGE)-$(platform), GitGSave-$(APPVEYOR_BUILD_WORKER_IMAGE)-$(platform)
  draft: false
  prerelease: false
  on:
    branch: main
    # APPVEYOR_REPO_TAG: true
