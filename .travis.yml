# ref: https://docs.travis-ci.com/user/languages/python
os: linux
dist: focal
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script: nosetests
after_success:
  - codecov # submit coverage
