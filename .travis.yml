root: false
os:
  - linux
dist: 
  - focal
language: 
  - python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
before_install:
  - pip install pyinstaller
  - pip install python-colortext
install: "pip install -r requirements.txt"
script:
  - mkdir build 
  - cd build
  - pyinstaller ../GitG.py
  - cd dist
  - cd GitG
  - ./GitG --version
  - cd ..
  - rm -rfv ./*
  - pyinstaller ../GitGSave.py
  - cd dist
  - cd GitGSave
  - ./GitGSave --version
after_success:
  - codecov
