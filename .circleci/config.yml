version: 2.1
orbs:
  python: circleci/python@0.2.1
jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: |
            pip install -r requirements.txt
            mkdir test-results
      - store_test_results: # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: test-results
workflows:
  main:
    jobs:
      - build-and-test
